<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch.in</title>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Loading Screen (Fetch.in Page) -->
  <div class="loading-screen" id="loadingScreen">
    <h1 class="loading-text">Fetch.in</h1>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>

  <!-- Main Content (Initially hidden) -->
  <div class="editor">
    <div class="frame">
        <h2>HTML</h2>
        <div class="textarea-wrapper">
            <textarea id="htmlCode" placeholder="Write HTML here..." onkeyup="run()"></textarea>
        </div>
    </div>
    <div class="frame">
        <h2>CSS</h2>
        <div class="textarea-wrapper">
            <textarea id="cssCode" placeholder="Write CSS here..." onkeyup="run()"></textarea>
        </div>
    </div>
    <div class="frame">
        <h2>JavaScript</h2>
        <div class="textarea-wrapper">
            <textarea id="jsCode" placeholder="Write JavaScript here..." onkeyup="run()"></textarea>
        </div>
    </div>
</div>

<div class="output">
    <h2>Output</h2>
    <iframe id="output"></iframe>
</div>

<script src="index.js"></script>
</body>
</html>
